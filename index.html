<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="./css/layout.css">
  <link rel="stylesheet" href="./css/reset.css">
  <link rel="stylesheet" href="./css/styles.css">
  <title>Intro section with dropdown navigation</title>
  <style>
    .attribution { font-size: 11px; text-align: center; }
    .attribution a { color: hsl(228, 45%, 44%); }
  </style>
</head>
<body>
  <div class="container">
    <div class="row mobile-menu-div mobile">
      <div class="column-half column-half-menu">
        <div class="logo">
          <img src="./images/logo.svg" alt="logo">
        </div>
      </div>
      <div class="column-half column-half-menu">
        <div class="menu-bars" style="text-align: end;">
          <img id="menu-icon" src="./images/icon-menu.svg" alt="menu-bars">
        </div>
        <div class="menu-div-mobile on">
          <div class="menu-content ">
            <div style="text-align: end">
              <img id="cross-icon" src="./images/icon-close-menu.svg" alt="cross-img">
            </div>
            <div class="p-holder">
              <p class="p-menu">Features <img src="./images/icon-arrow-down.svg" alt="arrow-down" class="arrow-down"></p>
              <p class="p-menu">Company <img src="./images/icon-arrow-down.svg" alt="arrow-down"></p>
              <p class="p-menu">Careers</p>
              <p class="p-menu">About</p>
              <div class="button-holder-mobile">
                <button class="login-b">Login</button>
                <button class="reg-b">Register</button>
              </div>
            </div>
          </div>
        </div>

      </div>
    </div>
    <div class="row desktop-menu-div desktop">
      <div class="column-half flex" style="justify-content: space-between;">
        <div class="logo">
          <img src="./images/logo.svg" alt="logo">
        </div>
        <p class="p-menu">Features<img src="./images/icon-arrow-down.svg" alt="arrow-down"></p>
        <p class="p-menu">Company<img src="./images/icon-arrow-down.svg" alt="arrow-down"></p>
        <p class="p-menu">Careers</p>
        <p class="p-menu">About</p>
      </div>
      <div class="column-half buttons-holder">
        <button class="login-b">Login</button>
        <button class="reg-b">Register</button>
      </div>
    </div>
    <div class="row desktop-reverse content-holder">
      <div class="column-half ">
        <img class="mobile" src="./images/image-hero-mobile.png" alt="image">
        <img class="desktop" src="./images/image-hero-desktop.png" alt="image">
      </div>
      <div class="column-half text-holder" style=";">
        <h1>Make remote work</h1>
        <p>Get your team in sync, no matter your location. Streamline processes,
        create team rituals, and watch productivity soar.</p>
        <button>Learn more</button>
      </div>
    </div>
  </div>
  <div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>.
    Coded by <a href="#">Your Name Here</a>.
  </div>
  <script src="./js/main.js"></script>
</body>
</html>
